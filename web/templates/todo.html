<form action="/new" method="POST">
  <h3>Add task</h3>
  <input type="text" name="name" placeholder="name"></input>
  <input type="text" name="description" placeholder="description"></input>
  <input type="submit"></input>
</form>  

<div>
  {% for item in items %}
    <h2> {{ item.name }} </h2>
    <p> {{ item.description }} <p>
  {% endfor %}
</div>

<style>
  form, div {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  
  h3 {
    font-size: 1.5rem;
    margin-bottom: 1rem;
  }
  
  input[type="text"] {
    padding: 0.8rem;
    border-radius: 0.3rem;
    border: none;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    margin-bottom: 1rem;
    width: 100%;
    max-width: 25rem;
    font-size: 1rem;
  }
  
  input[type="submit"] {
    background-color: #4caf50;
    color: white;
    padding: 0.8rem;
    border: none;
    border-radius: 0.3rem;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    cursor: pointer;
    font-size: 1rem;
    width: 100%;
    max-width: 25rem;
  }
  
  input[type="submit"]:hover {
    background-color: #2c8a3d;
  }
</style>
